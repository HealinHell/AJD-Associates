<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Project Gallery — AJD &amp; Associates, INC</title>
	<meta name="description" content="AJD &amp; Associates, INC — Project image gallery showcasing concrete paving, sidewalks, pours, finishes, and foundation prep." />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="Logos/AJD Concrete.png">
	<link rel="shortcut icon" href="Logos/AJD Concrete.png">
	<style>
		:root{
			--bg:#0f172a;--panel:#0b1228;--card:#111a38;--muted:#94a3b8;--text:#e2e8f0;--brand:#f59e0b;--brand-2:#fb923c;--radius:16px
		}
		*{box-sizing:border-box}
		html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
		a{color:inherit}
		header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg, rgba(15,23,42,.96), rgba(15,23,42,.82));backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid rgba(148,163,184,.12)}
		.container{max-width:1100px;margin-inline:auto;padding:28px}
		.nav{display:flex;align-items:center;justify-content:space-between}
		.brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.4px;font-size:clamp(20px, 2.8vw, 32px)}
		.brand-logo{height:28px;width:auto;display:block}
		.hero-title{margin:16px 0 6px;font-size:clamp(26px,3.4vw,40px);text-align:center}
		.sub{margin:0 0 18px;text-align:center;color:var(--muted)}
		.card{background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)); border:1px solid rgba(148,163,184,.14); box-shadow:0 10px 40px rgba(0,0,0,.35); border-radius:var(--radius)}
		.grid{display:grid;grid-template-columns:repeat(3, 1fr);gap:12px}
		.grid img{width:100%;height:auto;display:block;border-radius:12px;border:1px solid rgba(148,163,184,.14);box-shadow:0 6px 20px rgba(0,0,0,.25);filter:saturate(1.03) contrast(1.02)}
		@media (max-width: 900px){.grid{grid-template-columns:repeat(2, 1fr)}}
		@media (max-width: 600px){.grid{grid-template-columns:1fr}}
		footer{margin-top:24px;color:var(--muted);border-top:1px solid rgba(148,163,184,.15);padding:18px 0}
	</style>
	</head>
<body>
	<header>
		<div class="container nav">
			<div class="brand">
				<img class="brand-logo" src="Logos/AJD Concrete.png" alt="AJD &amp; Associates, INC logo" />
				AJD &amp; Associates, INC
			</div>
			<div><a href="index.html" class="cta" style="appearance:none;border:none;background:linear-gradient(90deg,var(--brand),var(--brand-2));padding:10px 14px;border-radius:12px;color:#0b0b0b;font-weight:800;text-decoration:none">Back to Home</a></div>
		</div>
	</header>

	<main class="container">

			<h1 class="hero-title">Project Gallery</h1>
			<p class="sub">A selection of our completed concrete projects.</p>

			</div>
		</div>

		<footer class="container">
			<div>© <span id="y"></span> AJD &amp; Associates, INC</div>
		</footer>
	</main>

	<script>
		document.getElementById('y').textContent = new Date().getFullYear();
	</script>
</body>
</html>
